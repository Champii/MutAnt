[package]
name = "mutant-cli"
version = "0.1.1"
edition = "2024"
license = "LGPL-3.0-only"
description = "Distributed mutable key value storage over the Autonomi network"
repository = "https://github.com/Champii/MutAnt" 

[dependencies]
mutant-lib = "0.1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
log = "0.4.22"
env_logger = "0.11.3"
futures = "0.3"
clap = { version = "4.5.9", features = ["derive"] }
indicatif = "0.17.8"
dialoguer = "0.11"
humansize = "2.1.0"
nu-ansi-term = "0.50.0"
bincode = "2.0.1"
sha256 = "1.6.0"
hex = "0.4"
chrono = "0.4"
directories = "5.0"
atty = "0.2.14"

# Internal workspace dependencies

[features]
