[package]
name = "mutant"
version = "0.5.0"
edition = "2024"
license = "LGPL-3.0-only"
description = "Distributed mutable key value storage over the Autonomi network"
repository = "https://github.com/Champii/MutAnt" 

[dependencies]
mutant-lib = { path = "../mutant-lib", version = "0.5.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
log = "0.4"
env_logger = "0.11.3"
futures = "0.3"
clap = { version = "4.5.4", features = ["derive"] }
indicatif = { version = "0.17", features = ["tokio"] }
dialoguer = "0.11.0"
humansize = "2.1.0"
nu-ansi-term = "0.50.0"
bincode = "2.0.1"
sha256 = "1.6.0"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }
directories = "5.0.1"
atty = "0.2.14"

# Added for history.rs
serde_cbor = "0.11"

# Internal workspace dependencies

[features]
